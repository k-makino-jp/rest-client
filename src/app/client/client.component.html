<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">Request</h1>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">Method</button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
                <div role="separator" class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Separated link</a>
            </div>
        </div>
        <input type="text" class="form-control" placeholder="Please enter request URL"
            aria-label="Text input with dropdown button">
        <button class="btn btn-primary" type="button">Execute</button>
    </div>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Body</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Header</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Query</a>
        </li>
    </ul>

    <div class="mb-3">
        <textarea class="form-control" placeholder="Please enter request body" id="exampleFormControlTextarea1"
            rows="3"></textarea>
    </div>

    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">Response</h1>
    </div>
    <textarea class="form-control" readonly placeholder="Please press the execute button to send a api request" id="exampleFormControlTextarea1" rows="3"></textarea>
</main>
